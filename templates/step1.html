{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>

  <div class="mb-6">
    <div class="w-full bg-gray-300 rounded-full h-3">
      <div class="bg-blue-600 h-3 rounded-full" style="width: {{ progress }}%;"></div>
    </div>
    <p class="text-sm text-gray-600 mt-1">Step {{ step }} of 3</p>
  </div>

  <form method="POST">
    <p class="mb-4">{{ question }}</p>
    {% for value, label in options %}
      <label class="block mb-2 cursor-pointer">
        <input
          type="radio"
          name="{{ name }}"
          value="{{ value }}"
          required
          class="mr-2"
        />
        {{ label }}
      </label>
    {% endfor %}

    <button type="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Next</button>
  </form>
  
{% endblock %}
